name: Repository Analytics

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install gitpython pandas matplotlib pygments

      - name: Generate analytics
        run: python .github/scripts/generate_stats_fromtemplate_withgraphs.py

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md stats/
          git commit -m "Update repo analytics [skip ci]" || echo "No changes"
          git push
